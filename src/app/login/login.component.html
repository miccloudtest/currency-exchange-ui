<div class="container">
    <div class="row">
       <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
           <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div id="userData">
                <div>
                    <span class="help-block text-danger" *ngIf='invalidUser'>{{invalidLoginMsg}}</span>
                </div>
                <div class="form-group">
                    <label for="username">UserName</label>
                    <input type="text" id="username" class="form-control" ngModel name="username" required #username="ngModel">
                    <span class="help-block text-danger" *ngIf="!username.valid && username.touched">Please enter a valid username!</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" class="form-control" ngModel name="password" required #password="ngModel">
                    <span class="help-block text-danger" *ngIf="!password.valid && password.touched">Please enter a valid password!</span>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>
                </div>
                
            </div>
           </form>
       </div>
    </div>
</div>
